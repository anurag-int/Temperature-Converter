<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Temperature Converter</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <h4>Temperature Converter</h4>
      
        <div class="inner-container">

          <div class="div1">
            <label for="from-unit"><p>From Unit:</p></label>
            <select id="unit1" class="unit-dropdown">
              <option value="celsius">Celsius</option>
              <option value="kelvin">Kelvin</option>
              <option value="fahrenheit">Fahrenheit</option>
            </select>
          </div>

          <div class="div2">
            <label for="to-unit"><p>To Unit:</p></label>
            <select id="unit2" class="unit-dropdown">
              <option value="celsius">Celsius</option>
              <option value="kelvin">Kelvin</option>
              <option value="fahrenheit">Fahrenheit</option>
            </select> 
          </div>
          

          
        </div>
    
    </div>
  </div>
</body>
</html>
